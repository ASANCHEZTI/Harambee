<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/estilos.css" />
    <link rel="shortcut icon" href="./media/favicon.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/d4cd33a1a3.js" crossorigin="anonymous"></script>
    <h1><marquee>Welcome to Harambee - Modulo login</marquee></h1>
    <title>Harambee</title>
  </head>
  <body>
    <header>
      <ul class="navbar">
        <li>
          <img src="./media/logo.png" alt="imagen" class="logo" />
        </li>
      </ul>
    </header>
    <main>
      <section class="form">
        <h1>INGRESO A LA PLATAFORMA</h1>
        <div>
          <label>Username</label>
          <input type="text" name="username" placeholder="Username" autocomplete="off">
        </div>
        <div>
          <label>Password</label>
          <input type="text" name="password" placeholder="password" autocomplete="off">
        </div>
        <div>
        </div>
        </ul>
      </section>
      <section>
        <ul class="loginbar">
          <li></li>
          <li><button class="botonGenerico secondaryButton">Login</button></li>
          <li><button class="botonGenerico mainButton">Registro</button></li>
          <li></li>
        </ul>
      </section>
    </main>
    <footer></footer>
  </body>
</html>

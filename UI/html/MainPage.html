    <section class="form">
        <h2>FORMULARIO DE VENDEDOR</h2>
        <br>
            <form action="enviar-formulario.php" method="post">
            <label>Nombre:</label> 
            <input maxlength="50" name="nombre" required size="50" type="text" autofocus placeholder="Escribe tu nombre" />
            <label>Tipo de ID:</label>
            <input required size="50" list="Tipo de ID" type="text" placeholder="Selecciona el tipo de ID">
            <datalist id="Tipo de ID">
            <option value="Cedula de ciudadania"></option>
            <option value="Cedula de Extranjeria"></option>
            <option value="Pasaporte"></option>
            <option value="NIT"></option>
            </datalist>
            <br>
            <label>ID (IU):</label>
            <input max lenght="50" name="ID" required size="50" type="ID" placeholder="Escribe el numero de ID" />
            <label>Email:</label>
            <input max lenght="50" name="email" required size="50" type="email" placeholder="Escribe tu email" />
            <label>Teléfono</label>
            <input maxlenght="50" name="telefono" required size="50" pattern="[0-9]{9}" required type="tel" placeholder="XXXXXXXXX" />
            <br>
            <label>Celular </label>
            <input maxlength="50" name="Mobile" required size="50" pattern="[0-9]{9}" required type="tel" placeholder="XXXXXXXXX" />
            <br>
            <label>Cargo:</label>
            <input required size="50" list="Cargo" type="text" placeholder="Selecciona el cargo">
            <datalist id="Cargo">
            <option value="Vendedor"></option>
            <option value="Operario"></option>
            <option value="Ejecutivo"></option>
            <option value="Administrador"></option>
            <option value="Gerente Comercial"></option>
            <option value="Director"></option></datalist>
            <br>
            <label>Especialidad: </label>
            <input max lenght="50" name="Especialidad" required size="50" type="ID" placeholder="Selecciona la Especialidad" />
            <datalist id="Especialidad">
                <option value="Producto-01"></option>
                <option value="Producto-02"></option>
                <option value="Producto-03"></option>
                <option value="Producto-04"></option>
                <option value="Producto-05"></option></datalist>                      
            <br>
            <label>Fecha de Ingreso:</label>
            <input name="fecha" type="date" />
            <br>
            <br>
            <label>Observaciones:</label>
            <br>
            <textarea cols="80" name="observaciones" rows="8">
            Puedes escribir aquí tus observaciones...</textarea>
            <br>
            <br>
            <input type="submit" value="Guardar" />
            </form>
